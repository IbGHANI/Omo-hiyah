<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Dropdown</title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM3BX8PT3HApSvHGoJIHWIcfHc4UuCZsAh6l1bQ" crossorigin="anonymous">
    <style>
        /* styles.css */

body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 10px 20px;
}

.header-nav {
    display: flex;
    align-items: center;
}

.header-nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.header-nav li {
    position: relative;
}

.header-nav a {
    color: white;
    text-decoration: none;
    padding: 14px 20px;
    display: block;
}

.header-nav a:hover {
    background-color: #575757;
}

.fa-align-justify,
.fa-times {
    color: white;
    font-size: 24px;
    display: none;
    cursor: pointer;
}

.dropdown ul,
.dropdown-2 ul {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
    padding: 0;
    margin: 0;
    list-style: none;
}

.dropdown:hover > ul,
.dropdown-2:hover > ul {
    display: block;
}

.dropdown-2 ul {
    left: 100%;
    top: 0;
}

@media screen and (max-width: 768px) {
    .header {
        flex-direction: column;
        align-items: flex-start;
    }

    .header-nav ul {
        flex-direction: column;
        width: 100%;
        display: none;
    }

    .header-nav ul li {
        width: 100%;
    }

    .header-nav ul li a {
        padding: 10px 20px;
    }

    .header-nav ul ul {
        position: static;
        box-shadow: none;
    }

    .header-nav ul ul li a {
        padding-left: 40px;
    }

    .fa-align-justify {
        display: block;
    }

    .header-nav.show {
        display: flex;
    }

    .header-nav ul ul {
        display: none;
    }

    .dropdown:hover > ul,
    .dropdown-2:hover > ul {
        display: none;
    }

    .dropdown > .nav-links.active + ul,
    .dropdown-2 > .nav-links.active + ul {
        display: block;
    }

    .contact {
        width: 100%;
        text-align: center;
        margin: 10px 0;
    }
}

/* Show the menu when the menu icon is clicked */
.show-menu {
    display: flex !important;
}

/* Toggle class for the dropdown */
.nav-links.active {
    background-color: #575757;
}

    </style>
</head>
<body>
    <section class="header">
        <div class="header-nav" id="navLinks">
            <i class="fa fa-times" aria-hidden="true" onclick="hideMenu()" id="hideMenu"></i>
            <ul id="myTarget">
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">services</a></li>
                <li><a href="#">our section</a></li>

                <!-- Dropdown -->
                <li class="dropdown">
                    <div class="nav-links">
                        School<i class="fa fa-angle-down arrow" aria-hidden="true"></i>
                    </div>
                    <ul>
                        <li><a href="#" class="links">secondary</a></li>
                        <li><a href="#" class="links">primary</a></li>
                        <li><a href="#" class="links">diploma</a></li>
                        <li class="dropdown-2">
                            <div class="nav-links">
                                information<i class="fa fa-angle-down arrow" aria-hidden="true"></i>
                            </div>
                            <ul>
                                <li><a href="#" class="links">proprietor</a></li>
                                <li><a href="#" class="links">proprietress</a></li>
                                <li><a href="#" class="links">principal</a></li>
                                <li><a href="#" class="links">head-master</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li><a href="#">gallery</a></li>
            </ul>
        </div>

        <div class="contact">
            <a href="#">contact us</a>
        </div>

        <i class="fa fa-align-justify" aria-hidden="true" onclick="showMenu()" id="showMenu"></i>
    </section>


    <script>
        /* scripts.js */

function showMenu() {
    document.getElementById('navLinks').classList.add('show-menu');
}

function hideMenu() {
    document.getElementById('navLinks').classList.remove('show-menu');
}

document.querySelectorAll('.dropdown > .nav-links, .dropdown-2 > .nav-links').forEach(link => {
    link.addEventListener('click', function(e) {
        e.preventDefault();
        e.target.classList.toggle('active');
        e.target.nextElementSibling.classList.toggle('show');
    });
});

    </script>
</body>
</html>
