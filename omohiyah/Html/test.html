<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Dropdown Menu</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM3BX8PT3HApSvHGoJIHWIcfHc4UuCZsAh6l1bQ" crossorigin="anonymous">
    <style>
        /* styles.css */

body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.navbar {
    background-color: #333;
    padding: 14px 20px;
}

.navbar-menu {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.navbar-menu li {
    position: relative;
}

.nav-links {
    color: white;
    text-decoration: none;
    padding: 14px 20px;
    display: block;
    cursor: pointer;
}

.nav-links:hover {
    background-color: #575757;
}

.arrow {
    margin-left: 5px;
}

.dropdown ul {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
    padding: 0;
    margin: 0;
    list-style: none;
}

.dropdown:hover > ul {
    display: block;
}

.dropdown ul li {
    display: block;
}

.links {
    color: white;
    text-decoration: none;
    padding: 12px 16px;
    display: block;
}

.links:hover {
    background-color: #575757;
}

.dropdown ul .dropdown ul {
    left: 100%;
    top: 0;
    display: none;
}

.dropdown ul .dropdown:hover > ul {
    display: block;
}

    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-menu">
            <li class="dropdown">
                <div class="nav-links">
                    School<i class="fa fa-angle-down arrow" aria-hidden="true"></i>
                </div>
                <ul>
                    <li><a href="#" class="links">secondary</a></li>
                    <li><a href="#" class="links">primary</a></li>
                    <li><a href="#" class="links">diploma</a></li>
                    <li class="dropdown">
                        <div class="nav-links">
                            information<i class="fa fa-angle-down arrow" aria-hidden="true"></i>
                        </div>
                        <ul>
                            <li><a href="#" class="links">proprietor</a></li>
                            <li><a href="#" class="links">proprietress</a></li>
                            <li><a href="#" class="links">principal</a></li>
                            <li><a href="#" class="links">head-master</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
