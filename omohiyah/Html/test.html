<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Dropdown</title>
    
    <style>
        /* Basic reset */
body, ul, li, a {
    margin: 0;
    padding: 0;
    list-style: none;
    text-decoration: none;
    color: #333;
}

/* Navbar styling */
.navbar {
    background-color: #333;
    overflow: hidden;
}

.navbar-brand a {
    float: left;
    color: white;
    padding: 14px 20px;
    font-size: 1.5em;
}

.navbar-nav {
    float: right;
}

.navbar-nav .nav-item {
    float: left;
    position: relative;
}

.navbar-nav .nav-item a {
    display: block;
    color: white;
    padding: 14px 20px;
    text-align: center;
}

.navbar-nav .nav-item a:hover {
    background-color: #ddd;
    color: black;
}

/* Dropdown styling */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: whit;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: black;
}

/* Show the dropdown content on hover */
.nav-item.dropdown:hover .dropdown-content {
    display: block;
}

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="#">Brand</a>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="#">Home</a></li>
            <li class="nav-item"><a href="#">About</a></li>
            <li class="nav-item dropdown">
                <a href="#" class="dropbtn">Services</a>
                <div class="dropdown-content">
                    <a href="#">Service 1</a>
                    <a href="#">Service 2</a>
                    <a href="#">Service 3</a>
                </div>
            </li>
            <li class="nav-item"><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
