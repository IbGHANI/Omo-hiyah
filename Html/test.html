<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omo-hiyah Group of Schools</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.landing-page {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #333;
    color: white;
}

.Logo {
    display: flex;
    align-items: center;
}

.logoP img {
    width: 50px;
    height: 50px;
}

.logoT {
    margin-left: 10px;
}

.header-nav {
    display: flex;
    align-items: center;
}

.header-nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.header-nav ul li {
    margin: 0 10px;
}

.header-nav ul li a {
    color: white;
    text-decoration: none;
}

.contact a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
}

.showMenu, .fa-times {
    display: none;
    font-size: 24px;
    cursor: pointer;
}

@media (max-width: 768px) {
    .header-nav {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: #333;
    }

    .header-nav.show {
        display: flex;
    }

    .header-nav ul {
        flex-direction: column;
        width: 100%;
    }

    .header-nav ul li {
        text-align: center;
        padding: 10px 0;
        border-top: 1px solid #444;
        border-bottom: 1px solid #444;
    }

    .showMenu {
        display: block;
    }

    .fa-times {
        display: block;
        position: absolute;
        top: 20px;
        right: 20px;
    }
}

    </style>
</head>
<body>
    <section class="landing-page" id="landing-page">
        <div class="Logo">
            <div class="logoP">
                <img src="../Image/logo.JPG" alt="">
            </div>
            <div class="logoT">
                <h5 class="name">Omo-hiyah</h5>
                <p class="name">group of schools</p>
            </div>
        </div>
        <div class="header-nav show" id="navLinks">
            <i class="fa fa-times" aria-hidden="true" onclick="hideMenu()" id="hideMenu"></i>
            <ul id="myTarget">
                <li class="nav-links"><a href="./index.html">home</a></li>
                <li class="nav-links"><a href="#about">about</a></li>
                <li><a href="#services">services</a></li>
                <li class="dropdown">
                    <div class="School" id="listItem">information<i class="fa fa-angle-down arrow" aria-hidden="true"></i></div>
                    <ul id="">
                        <li class="nav-links"><a href="./Html/founder.html" class="links">proprietor</a></li>
                        <li class="nav-links"><a href="./Html/proprietress.html" class="links">proprietress</a></li>
                        <li class="nav-links"><a href="./Html/principal.html" class="links">principal</a></li>
                        <li class="nav-links"><a href="#" class="links">head-master</a></li>
                    </ul>
                </li>
                <li class="nav-links"><a href="#sections">sections</a></li>
                <li class="nav-links"><a href="#gallery">gallery</a></li>
            </ul>
        </div>
        <div class="contact"><a href="#">contact us</a></div>
        <i class="fa fa-align-justify showMenu" aria-hidden="true" onclick="showMenu()" id="showMenu"></i>
    </section>
    <!-- Other sections of the page -->
    <!-- <script src="script.js"></script> -->

    <script>
        function showMenu() {
    document.getElementById('navLinks').classList.add('show');
}

function hideMenu() {
    document.getElementById('navLinks').classList.remove('show');
}

    </script>
</body>
</html>
