<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
    font-family: Arial, sans-serif;
}

.landing-page {
    position: relative;
    padding: 20px;
}

.Logo {
    display: flex;
    align-items: center;
}

.logoP img {
    height: 50px;
    margin-right: 10px;
}

.header-nav {
    display: none;
    flex-direction: column;
    background-color: #fff;
    position: fixed;
    top: 0;
    right: 0;
    width: 70%;
    height: 100%;
    z-index: 1000;
    box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
    padding: 20px;
}

.header-nav.show {
    display: flex;
}

.header-nav i {
    align-self: flex-end;
    cursor: pointer;
}

.header-nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.header-nav ul li {
    margin: 15px 0;
}

.header-nav ul li a {
    text-decoration: none;
    color: #000;
    font-size: 18px;
}

.header-nav .dropdown ul {
    display: none;
    flex-direction: column;
    padding-left: 15px;
}

.header-nav .dropdown ul.show {
    display: flex;
}

.header-nav .dropdown .School {
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.contact {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
}

.contact a {
    text-decoration: none;
    color: #000;
    font-size: 18px;
}

.fa-align-justify {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 24px;
    cursor: pointer;
}

    </style>
</head>
<body>
    

    <section class="landing-page" id="landing-page">

        <div class="Logo">
            <div class="logoP">
                <img src="../Image/logo.JPG" alt="">
            </div>
    
            <div class="logoT">
                <h5 class="name">Omo-hiyah</h5>
                <p class="name">group of schools</p>
            </div>
        </div>
    
        <div class="header-nav show" id="navLinks">
            <i class="fa fa-times" aria-hidden="true" onclick="hideMenu()" id="hideMenu"></i>
            <ul id="myTarget">
                <li class="nav-links"><a href="./index.html">home</a></li>
                <li class="nav-links"><a href="#about">about</a></li>
                <li><a href="#services">services</a></li>
            
                <li class="dropdown">
                    <div class="School" id="listItem">
                        information<i class="fa fa-angle-down arrow" aria-hidden="true"></i>
                    </div>
                    <ul id="">
                        <li class="nav-links">
                            <a href="./Html/founder.html" class="links">proprietor</a>
                        </li>
                        <li class="nav-links">
                            <a href="./Html/proprietress.html" class="links">proprietress</a>
                        </li>
                        <li class="nav-links">
                            <a href="./Html/principal.html" class="links">principal</a>
                        </li>
                        <li class="nav-links">
                            <a href="#" class="links">head-master</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-links"><a href="#sections">sections</a></li>
                <li class="nav-links"><a href="#gallery">gallery</a></li>
            </ul>
        </div>
    
        <div class="contact">
            <a href="#">contact us</a>
        </div>
        <i class="fa fa-align-justify showMenu" aria-hidden="true" onclick="showMenu()" id="showMenu"></i>
    </section>
    

    <script>
        function showMenu() {
    document.getElementById('navLinks').classList.add('show');
    document.getElementById('showMenu').style.display = 'none';
}

function hideMenu() {
    document.getElementById('navLinks').classList.remove('show');
    document.getElementById('showMenu').style.display = 'block';
}

document.querySelector('.dropdown .School').addEventListener('click', function() {
    this.nextElementSibling.classList.toggle('show');
});

    </script>
</body>
</html>
